[package]
name = "repos-health"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "repos-health"
path = "src/main.rs"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }

[dependencies.repos]
path = "../.."

[dev-dependencies]
tempfile = "3"
